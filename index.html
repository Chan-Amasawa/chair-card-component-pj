<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Product_Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="component">
            <div class="first-component">
                <div class="first-portion">
                    <p class="first-portion-txt">RT34FY</p>
                </div>
                <div class="second-portion">
                    <img class="sofa-img" src="./img/sofa.png" alt="sofa">
                </div>
                <div class="third-portion">
                    <div class="circle active"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="second-component">
                <div class="second-main">
                    <p class="chair_header">CHAIRS</p>
                    <h1 class="long-heading">Modern Grey Sofa</h1>
                    <p class="owner-text">Tinner's House</p>
                </div>
                <div class="rating">
                    <p class="price">&#36<span>420</span></p>
                    <div class="icon-group">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </div>
                <div class="menu">
                    <p class="inline-block-text active-btn">DESCRIPTION</p>
                    <p class="text-padding inline-block-text">DETAILS</p>
                    <p class="inline-block-text">COMMENTS</p>
                </div>
                <div class="hr"></div>
                <div class="paragraph">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut a doloremque nemo dolor! Impedit minus placeat nobis aspernatur eum ab...<span class="see_more">See More</span></p>
                </div>
                <form class="custom">
                    <div class="label-menu">
                        <label for="colors">COLORS</label>
                        <label for="quantity" class="text-padding">QUANTITY</label>
                        <label for="total-price">TOTAL PRICE</label>
                    </div>
                </form>
                <button class="btn2">ADD TO MY WISH LIST</button>
            </div>
        </div>
    </section>
    
</body>
</html>
